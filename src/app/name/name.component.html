<form #nameForm="ngForm">
    <div class="form-inline row">
        <div class="col-sm-11">
            <input id="inputText" class="form-control mr-sm-2" style='width : 100%' type="search" placeholder="Search"
                aria-label="Search" (input)="autoCompletion($event)" name="inputText" [(ngModel)]="inputText">
        </div>
        <div class="col-sm-1">
            <button class="btn btn-outline-success my-2 mr-sm-0" type="submit" (input)="searchByName($event)">Name
                Search</button>
        </div>
    </div>
</form>

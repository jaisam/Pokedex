<div class="card mb-3">
    <div class="row no-gutters">

        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title">Name = {{ pokemonDataObject.name }}</h3>
                <p class="card-text"> Height = {{ pokemonDataObject.height }} </p>
                <p class="card-text"> Weight = {{ pokemonDataObject.weight }}</p>
                <p class="card-text"> Weaknesses = </p>
                <ul>
                    <li *ngFor="let loopVariable of pokemonDataObject.weaknesses,let i = index" >
                         <span> {{ loopVariable }} </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <img [src]="pokemonDataObject.img" class="card-img" [alt]="pokemonDataObject.name">
        </div>
    </div>
</div>

<div class="form-inline row">
        <div class="col-sm-11">
            <input class="form-control mr-sm-2" style = 'width : 100%' type="search" placeholder="Search" aria-label="Search"
            (input) = "autoComplete($event)"
            >
        </div>
        <div class="col-sm-1">
            <button class="btn btn-outline-primary my-2 mr-sm-0" type="submit">Search</button>
        </div>
        <ul>
            <li class="col-sm-11" *ngFor="let loopVariable of autoCompleteType">
                {{ loopVariable }}
            </li>
        </ul>
    </div>
